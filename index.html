    </div>

    <nav class="nav-categories" id="navCategories">
      <!-- Catégories seront ajoutées dynamiquement -->
    </nav>

    <div class="header-actions">
      <button id="themeToggle" class="theme-toggle">

        <i class="fas fa-sun" style="display: none;"></i>
      </button>
    </div>
  </div>
</header>	

    <!-- Icône de panier flottante -->
    <div class="floating-cart" id="cartIcon" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background-color: #d4af37; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3); z-index: 1000; font-size: 1.5rem; color: white;">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount" style="position: absolute; top: -5px; right: -5px; background-color: #f44336; color: white; width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold;">0</span>
    </div>
	

    <!-- Contenu Principal -->
    <main>
        <!-- Section Accueil (visible par défaut) -->
        <section class="home-section" id="homeSection">
            <div class="carousel-container">
                <div class="carousel-slide" id="carouselSlide">
                    <!-- Images seront ajoutées dynamiquement -->
                </div>
                <button class="carousel-btn prev" id="carouselPrev"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-btn next" id="carouselNext"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- Section Menu (masquée par défaut) -->
        <section class="menu-section" id="menuSection" style="display: none;">
            <h2 class="section-title" id="menuCategoryTitle">Notre Menu</h2>
            <div class="menu-container" id="menuContainer">
                <!-- Cartes de plats seront ajoutées dynamiquement -->
            </div>
        </section>
    </main>

    <!-- Panier Flottant -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-header">
                <h3>Votre Panier</h3>
                <button class="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Articles du panier seront ajoutés dynamiquement -->
            </div>
            <div class="cart-summary">
                <div class="special-request">
                    <label for="specialRequest">supplément :</label>
                    <textarea id="specialRequest" placeholder="Ajoutez un supplément/instructions spéciales..."></textarea>
                    <small>+ 2000 FCFA par supplément rajouté</small>
                </div>
                <div class="total-container">
                    <span>Sous-total:</span>
                    <span id="subtotal">0 FCFA</span>
                </div>
                <div class="cart-actions">
                    <button class="btn-clear" id="clearCart">Vider le panier</button>
                    <button class="btn-checkout" id="checkout">Valider la commande</button>
                </div>
                <div class="payment-options" id="paymentOptions" style="display: none;">
                    <h4>Méthode de paiement</h4>
                    <button class="btn-payment" id="payOnDelivery">Payer à la livraison</button>
                    <button class="btn-payment" id="payOnline">Payer en ligne</button>
                    <div class="online-payment" id="onlinePayment" style="display: none;">
                        <button class="btn-payment-method" id="orangeMoney">Orange Money</button>
                        <button class="btn-payment-method" id="wave">Wave</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
                  

    <script src="assets/scripts.js"></script>

    <!-- Notification Ajouté au Panier -->
    <div class="cart-notification" id="cartNotification">
        <i class="fas fa-check-circle"></i>
        <span>Ajouté au Panier</span>
    </div>
    
    <!-- Notification de confirmation de vidage du panier -->
    <div class="clear-cart-confirmation" id="clearCartConfirmation">
        <div class="confirmation-content">
            <p>Êtes-vous sûr de vouloir vider votre panier ?</p>
            <div class="confirmation-buttons">
                <button class="btn-confirm" onclick="confirmClearCart()">Oui, vider</button>
                <button class="btn-cancel" onclick="cancelClearCart()">Annuler</button>
            </div>
        </div>
    </div>
